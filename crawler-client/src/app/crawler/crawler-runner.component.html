<h1>Crawler Runner</h1>
<form (ngSubmit)="onSubmit()" #crawlerRunnerForm="ngForm">
    <div class="form-group">
        <label for="startUrl">Start URL</label>
        <input [(ngModel)]="startUrl" type="text" class="form-control" id="startUrl" placeholder="Start URL" name="startUrl">
    </div>
    <div class="form-group">
        <label for="maxVisits">Max visits</label>
        <input [(ngModel)]="maxVisits" type="text" class="form-control" id="maxVisits" placeholder="Max visits" name="maxVisits">
    </div>
    <div class="form-group">
        <label for="configId">Config</label>
        <select class="form-control" id="configId" [(ngModel)]="configId" name="configId">
          <option *ngFor="let c of configs" [value]="c.id">{{c.name}}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <!-- TODO: Do przeniesienia do komponentu -->
    <ul class="list-group" *ngFor="let image of images">
        <li class="list-group-item">{{image.id}}</li>
        <li class="list-group-item">{{image.imageURL}}</li>
        <li class="list-group-item">{{image.numberOfComments}}</li>
        <li class="list-group-item">{{image.rating}}</li>
        <li class="list-group-item">{{image.createDate | date: 'dd-MM-yyyy hh:mm:ss'}}</li>
    </ul>
</form>
