<div class="thumbnail">
    <div class="row top">
        <div class="col-xs-6 text-align-left">
            <p class="text-muted">Źródło: <a href="{{image.imageURL}}">{{image.imageURL}}</a></p>
        </div>
        <div class="col-xs-6 text-align-right">
            <button (click)="add()" class="btn btn-sm btn-success" *ngIf="isNew"><span class="glyphicon glyphicon-plus"></span> Add</button>
        </div>
    </div>
    <img class="img-responsive" src="{{image.imageURL}}" alt="...">
    <div class="caption">
        <ul class="nav nav-pills" role="tablist">
            <li role="presentation">
                <button class="btn btn-primary">Number of comments <span class="badge">{{image.numberOfComments}}</span></button>
            </li>
            <li role="presentation">
                <button class="btn btn-success">Original rating <span class="badge">{{image.rating}}</span></button>
            </li>
            <li role="presentation">
                <button class="btn btn-info">Create date <span class="badge">{{image.createDate | date: 'dd-MM-yyyy hh:mm:ss'}}</span></button>
            </li>
        </ul>
    </div>
</div>
